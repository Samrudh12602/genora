<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Improved styles for the registration page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <!-- Registration form -->
        <form id="userRegistrationForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
 
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-compat.js"></script>


    <!-- Initialize Firebase with your config -->
    <script>
        console.log('Firebase initialization started');

        const firebaseConfig = {
            apiKey: "AIzaSyCU8znLkgQnM6BctBg5-ZTtqSuda4_n7Ig",
            authDomain: "ocrscanner-887f5.firebaseapp.com",
            databaseURL: "https://ocrscanner-887f5-default-rtdb.firebaseio.com",
            projectId: "ocrscanner-887f5",
            storageBucket: "ocrscanner-887f5.appspot.com",
            messagingSenderId: "295142848239",
            appId: "1:295142848239:web:8836474e793044187fcd1a",
            measurementId: "G-539233JVFM"
          };

        firebase.initializeApp(firebaseConfig);

        const auth= firebase.auth();

        console.log('Firebase initialization completed');

        // User registration form submission
        document.getElementById('userRegistrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create a new user with Firebase Authentication
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successfully registered
                    const user = userCredential.user;
                    alert('Registration successful! Welcome, ' + user.email);
                    // You can redirect to another page here if needed
                    window.location.href = '/index';
                })
                .catch((error) => {
                    // Handle registration errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('Registration failed: ' + errorMessage);
                });
        });
    </script>
</body>
</html>
